    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/assets/img/foodboxicon1.png" id="icon" alt="User Icon" />

    <!-- Login Form -->
    <form>
      <input type="text" id="userName"  formControlName="userName"  class="fadeIn second" placeholder="Admin Name">
      <input type="text" id="password"   formControlName="password"  class="fadeIn third"  placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click) = "validateUser()">
    </form>
