<div class="wrapper fadeInDown">

    <div class="fadeIn first">
      <img src="/assets/img/foodboxicon1.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
      <div>
        <input type="text" id="userName" [(ngModel)]="userDetails.email" class="fadeIn second" placeholder="Email">
      </div>
      <div>
        <input type="text" id="password"  [(ngModel)]="userDetails.password"  class="fadeIn third"  placeholder="Password">
      </div> 
      <div >
        <input  type="button"  (click)="validateUser(userDetails)" value="LOG IN">
      </div>
